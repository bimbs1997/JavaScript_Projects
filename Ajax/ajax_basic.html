<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
            
            // defines the setup of xml http request object
            var AJAX = new XMLHttpRequest();

            //defines the prepare of open ajax request
            AJAX.open('GET', 'content.html');

            //Step3: defines the ajax response callback method
            AJAX.onreadystatechange = function() {
                if (AJAX.readyState = 4) {
                    document.getElementById('content').innerHTML = AJAX.responseText;
                }
            }

            //defines the send of ajax  request for data
            function getContent() {
                AJAX.send();
                document.getElementById('btn_content').style.display = 'none';
            }

		</script>
    </body>
</html>
