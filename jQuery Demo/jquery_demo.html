<!DOCTYPE html>
<html lang="en">
    <head>                   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
<body>
<script> 
    $(document).ready(function(){       //defines the jquery and DOM file 
        $("html").append(           // defines the Insert content specified by the parameter
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"

     );
     $("#2").css({"color":"lightpink"});  //defines the jquery css color
     $("#3").click(function() {         //defines the fuction to hide header.
        $('h1').hide();
     });    
});



</script>
</html>
