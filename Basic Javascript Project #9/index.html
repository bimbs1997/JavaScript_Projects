<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic Java Script</title>
        <meta name="viewport" content="width=device-width,
        initial-scale=1">
        <script src="JS/Main9.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/slideshow.css">
    </head>
</html>

<body>
    <header>
        <h1>Project #9</h1>
      </header>

      <p>How many hours would you like to to watch today? please set your alarm.</p>  
      <input id="hours" value="" />
      <button onclick="countdown()">Click Here</button>
      <p id="timer"></p>

   <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img/Fantastic Fungi.jpg" style="width:100%">
      <div class="text">FANTASTIC FUNGI</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img/Sunshine Makers.jpg" style="width:100%">
      <div class="text">THE SUNSHINE MAKERS</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img/Have a Good Trip.jpg" style="width:100%">
      <div class="text">Have a Good Trip</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

</body>
